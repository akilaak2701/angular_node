<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <header>
        <h1>INPUT TYPES</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input name="username" required minlength="5" maxlength="10" size="10" title="Login username"/>
            </div>
            <div>
                <label>Password</label>
                <input id="password" type="password" pattern="[A-Za-z]*[0-9][A-Za-z]*"
                minlength="8" title="password must begin with with letter and atleast have one digit and have atleast one character">
            </div>
            <div>
                <label>Email-id</label>
                <input title="enter email" id="email" type="email" />
            </div>
            <div>
                <label>Photo</label>
                <input placeholder="file" id="file" type="file" accept="audio/*,video/*,image/*"/>
            </div>
           
            <div>
                <label>DOB</label>
                <input title="Enter your date of birth" id="date" type="date"/>
                <input title="Enter date and time" id="datetime-local" type="datetime-local"/>
                <input title="Enter time here" id="time" type="time"/>
                <input title="Enter the week of the year" id="week" type="week"/>
                <input title="status" id="color" type="color"/>
                </div>
                <div>
                    <label>Year of experience</label>
                    <input title="status" id="year" type="number" min="1" max="40" step="1" maxlength="3" />
                </div>
                <div>
                    <label>Range</label>
                    <input title="range" id="range" type="range" step="10"/>
                </div>
                <div>
                    <label>Skills</label>
                    <input id="search" type="search" placeholder="search your skill" />
                </div>
                <div>
                    <label>Telephone</label>
                    <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789"
                </div>
                <div>
                    <label>Hobbies</label>
                    <input title="hobby" type="checkbox" checked=true name="item" value="Reading">Reading</input>
                    <input title="Option1" type="checkbox" name="item" value="Dance">Dance</input>
                    <input title="Option2" type="checkbox" name="items" value="Music">Music</input>
                </div>
                <div>
                    <label>Hidden content</label>
                    <input id="hid" type="hidden"/>
                </div>
                <div>
                    <label>URL</label>
                    <input title="enter url" id="url" type="url/>"
                </div>
                <div>
                    <label>Comments</label>
                    <textarea title="enter your comment here" id="comment" cols="50" rows="5">comment</textarea>
                </div>
                <div>
                    <label>select course</label>
                    <select name="course list" title="select a course">
                        <option selected>---select a value---</option>
                        <option>HTML</option>
                        <option>JAVA</option>
                        <option>BOOTSTRAP</option>
                        <optgroup label="database">
                        <option>SQL</option>
                        <option>ORACLE</option>
                        <option>MYSQL</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <input type="submit" />
                    <input type="reset" value="reset"/>
                    <input types="image" alt="close" name="close" width="25" height="25" src="../images/close.jpg"/>
                </div>
        </form>
    </div>
</body>
</html>
