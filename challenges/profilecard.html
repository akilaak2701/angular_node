<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="../challenges/downloads/profile-card-component-main/profile-card-component-main/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../themes/profilecard.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="../challenges/downloads/profile-card-component-main/profile-card-component-main/images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-body">
          <div class="profile">
            <img class="profile-img" src="../challenges/downloads/profile-card-component-main/profile-card-component-main/images/image-victor.jpg" alt="" />
            <div class="profile-details">
              <div>
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
              </div>
              <span class="country">London</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="social-count">
            <span class="count">80K</span>
            <span class="label">Followers</span>
          </div>
          <div class="social-count">
            <span class="count">803K</span>
            <span class="label">Likes</span>
          </div>
          <div class="social-count">
            <span class="count">1.4K</span>
            <span class="label">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
